<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="next.css">
  </head>
  <body>
    
    <form>
        <h1>Self-Assessment</h1>
      <fieldset>
        <legend>Phone Usage</legend>
        <p>
          <input type="radio" name="phone-usage" id="phone-usage-yes" value="yes">
          <label for="phone-usage-yes">Yes</label>
        </p>
        <p>
          <input type="radio" name="phone-usage" id="phone-usage-no" value="no">
          <label for="phone-usage-no">No</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Bad Habits</legend>
        <p>
          <input type="radio" name="bad-habits" id="bad-habits-yes" value="yes">
          <label for="bad-habits-yes">Yes</label>
        </p>
        <p>
          <input type="radio" name="bad-habits" id="bad-habits-no" value="no">
          <label for="bad-habits-no">No</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Music Listening</legend>
        <p>
          <input type="radio" name="music-listening" id="music-listening-yes" value="yes">
          <label for="music-listening-yes">Yes</label>
        </p>
        <p>
          <input type="radio" name="music-listening" id="music-listening-no" value="no">
          <label for="music-listening-no">No</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Relationship Status</legend>
        <p>
          <input type="radio" name="relationship-status" id="relationship-status-single" value="single">
          <label for="relationship-status-single">Single</label>
        </p>
        <p>
          <input type="radio" name="relationship-status" id="relationship-status-in-a-relationship" value="in-a-relationship">
          <label for="relationship-status-in-a-relationship">In a relationship</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Relationship Satisfaction</legend>
        <p>
          <input type="radio" name="relationship-satisfaction" id="relationship-satisfaction-yes" value="yes">
          <label for="relationship-satisfaction-yes">Yes</label>
        </p>
        <p>
          <input type="radio" name="relationship-satisfaction" id="relationship-satisfaction-no" value="no">
          <label for="relationship-satisfaction-no">No</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Sports Participation</legend>
        <p>
          <input type="radio" name="sports-participation" id="sports-participation-yes" value="yes">
          <label for="sports-participation-yes">Yes</label>
        </p>
        <p>
          <input type="radio" name="sports-participation" id="sports-participation-no" value="no">
          <label for="sports-participation-no">No</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Travel Desire</legend>
        <p>
          <input type="radio" name="travel-desire" id="travel-desire-yes" value="yes">
          <label for="travel-desire-yes">Yes</label>
        </p>
        <p>
          <input type="radio" name="travel-desire" id="travel-desire-no" value="no">
          <label for="travel-desire-yes">No</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Theme Preference</legend>
        <p>
          <input type="radio" name="theme-preference" id="theme-preference-dark" value="dark">
          <label for="theme-preference-dark">Dark Theme</label>
        </p>
        <p>
          <input type="radio" name="theme-preference" id="theme-preference-light" value="light">
          <label for="theme-preference-light">Light Theme</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Personality Trait</legend>
        <p>
          <input type="radio" name="personality-trait" id="personality-trait-introvert" value="introvert">
          <label for="personality-trait-introvert">Introvert</label>
        </p>
        <p>
          <input type="radio" name="personality-trait" id="personality-trait-extrovert" value="extrovert">
          <label for="personality-trait-extrovert">Extrovert</label>
        </p>
      </fieldset>
      <input type="button" value="Finish" onclick="location.href='next2.html';">
    </form>
  </body>
</html>
