<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("bg\ img.png");
            backdrop-filter:  blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .login-content {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: linear-gradient(135deg, #6d4ef9 50%, #fff 50%);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.5s;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #6d4ef9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #a973ff;
        }

        .forgot-password { 
            margin-top: 10px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
        .input-box {
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <section class="login-content">
        <h2 class="heading">Login <span>Form</span></h2>
        <form action="#" id="login-form">
            <div class="input-box">
              <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
              <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-box">
              <button type="submit" class="btn">Login</button>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
            
            <div class="social-icons">
              <a href="https://www.google.com" target="_blank">
                  <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
              </a>
              <a href="https://www.facebook.com" target="_blank">
                  <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
              </a>
              <a href="https://www.instagram.com" target="_blank">
                  <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
              </a>
          </div>
        </form>
    </section>
      
    <script>
        const loginForm = document.getElementById('login-form');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        
        const defaultUsername = 'wonks';
        const defaultPassword = 'aadi123';
        
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          
          if (username.value === defaultUsername && password.value === defaultPassword) {
            alert('Login successful');
            window.location.href = 'index.html'; // Redirect to index.html
          } else {
            alert('Invalid username and password');
          }
        });
    </script>
</body>
</html>
