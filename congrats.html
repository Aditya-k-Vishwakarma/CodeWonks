<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6d4ef9;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #6d4ef9;
        }

        button {
            background-color: #6d4ef9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5633e0;
        }
        input[type="button"] {
    background-color: #6d4ef9;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px; /* Adjust margin-top as needed */
}
    </style>
</head>
<body>
    <div class="card">
        <h1>Congratulations!</h1>
        <p>Congratulations on completing the self-assessment test!</p>
        <p>You can now generate your test report.</p>
        <input type="button" value="Generate Report" onclick="location.href='process.html';">

    </div>

    
</body>
</html>
